<!DOCTYPE html>
<html>
    <head>
        <title>About Us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <div class="inline-block logo">
                <img src="images/logo.png" alt="The IOU Foundation Logo">
            </div>
            <nav class="inline-block">
                <ul class="tabs-list">
                    <li class="inline-block about-tab">About Us</li>
                    <li class="inline-block support-tab">Support Us</li>
                    <li class="inline-block news-tab">News & Events</li>
                    <li class="inline-block contact-tab">Contact</li>
                    <li class="inline-block account-tab"><img id="account-img" src="images/User.png"></li>
                </ul>
            </nav>
        </header>
        <!-- Main Contact Form Section -->
        <section class="contact-form">
            <h1>Leave us a note!</h1>
            <form>
                <input type="text" id="name" name="name" placeholder="Name" required><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <div class="radio-reasons">
                    <input type="radio" id="volunteer" name="reason" value="Volunteer Inquiry">
                    <label for="volunteer" id="volunteer-label">Volunteer Inquiry<br><span>(Please list interested event in message)</span></label><br>
                    <input type="radio" id="donation" name="reason" value="Donation Inquiry">
                    <label for="donation">Donation Inquiry</label><br>
                    <input type="radio" id="sponsorship" name="reason" value="Sponsorship Inquiry">
                    <label for="sponsorship">Sponsorship Inquiry</label><br>
                    <input type="radio" id="catering" name="reason" value="Catering Inquiry">
                    <label for="catering">Catering Inquiry</label><br>
                    <input type="radio" id="other" name="reason" value="Other">
                    <label for="other">Other</label><br>
                </div>
                <input type="text" id="comment" name="comment" placeholder="Add comment"><br>
                <input type="submit" id="submit" value="Send">
            </form>
        </section>
        <!-- Footer Section -->
        <footer>
            <div class="contact inline-block">
                <button>Contact Us</button>
                <p>PO Box 4183<br> Cedar Park, Texas 78630<br><strong>info@theioufoundation.org</strong></p>
            </div>
            <div class="gen inline-block">
                <h4>The IOU Foundation</h4>
                <ul>
                    <li class="inline-block"><img src="images/facebook.png" alt="Social Media"></li>
                    <li class="inline-block"><img src="images/youtube.png" alt="Social Media"></li>
                    <li class="inline-block"><img src="images/instagram.png" alt="Social Media"></li>
                </ul>
                <p id="trademark">The IOU Foundation is a Registered Trademark of<br>The IOU Foundation 501(c)(3). All Rights Reserved.</p>
            </div>
            <div class="action-buttons inline-block">
                <button>Donate</button><br>
                <button>Sponsor</button><br>
                <button>Volunteer</button><br>
            </div>
        </footer>
    </body>
</html>
